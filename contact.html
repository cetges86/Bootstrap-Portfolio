<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span id="spanNav"> Chris Etges</span>
                </a>
            </div>
            <div class="collapse navbar-collapse collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">
                            <span class="link">About </span>
                        </a>
                    </li>
                    <li>
                        <a href="portfolio.html">
                            <span class="link">Portfolio </span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            <span class="link">Contact </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Contact Me</h1>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <form action="mailto:c.etges86@gmail.com">
                                Name:
                                <br>
                                <input type="text" name="name">
                                <br> E-mail address:
                                <br>
                                <input type="text">
                                <br> Message:
                                <br>
                                <textarea rows="15" id="message" type="text">Type your message here!</textarea>
                                <br>

                                <input id="submit" type="submit" name="">

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-md-4 col-sm-7 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Connect With Me</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <a href="https://github.com/cetges86">
                                    <img class="logos" src="images/githublogo.png" alt="github logo">
                                </a>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <a href="https://www.linkedin.com/in/chrisetges">
                                    <img class="logos" src="images/linkedinlogo.png" alt="linkedin logo">
                                </a>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <a href="https://stackoverflow.com/users/8929426/christopher-etges?tab=profile">
                                    <img class="logos" src="images/overflowlogo.png" alt="stack overflow icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <footer>
                    <p id="footer">Copyright &copy; 2018 Chris Etges</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</html>
